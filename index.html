<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Friend Vibe Analyzer</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
<div class="app-container">
<h1>Friend Vibe Analyzer</h1>
<p>Paste WhatsApp chat or upload .txt file</p>

<input type="file" id="fileInput">
<textarea id="chatInput" placeholder="Paste chat here..."></textarea>
<button class="analyze-btn" id="analyzeBtn">Analyze Chat</button>

<div class="card">
<h2>Vibe Score</h2>
<div id="vibeValue">0</div>
</div>

<div class="card">
<h2>Toxicity</h2>
<div id="toxicity">0</div>
</div>

<div class="card">
<h2>Person A vs Person B</h2>
<div class="compare-box">
<div>A: <span id="scoreA">0</span></div>
<div>B: <span id="scoreB">0</span></div>
</div>
</div>

<div class="card">
<h2>Emotion Radar</h2>
<canvas id="emotionChart"></canvas>
</div>

<div class="card">
<h2>Summary</h2>
<p id="summaryText"></p>
</div>

<div class="card">
<h2>WhatsApp Preview</h2>
<div id="chatPreview"></div>
</div>
</div>

<button id="toggleTheme" class="theme-btn">ðŸŒ— Toggle Dark Mode</button>
<button id="downloadReport" class="analyze-btn">Download PDF Report</button>

<script src="script.js"></script>
</body>
</html>
