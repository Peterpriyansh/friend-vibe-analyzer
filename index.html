<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Friend Vibe Analyzer - iOS Style</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="app-container">

    <h1 class="title">ðŸ§  Friend Vibe Analyzer</h1>
    <p class="subtitle">Paste WhatsApp chat or upload .txt file</p>

    <input type="file" id="fileInput" accept=".txt" class="file-btn">

    <textarea id="chatInput" placeholder="Paste chat here..." class="input-box"></textarea>

    <button id="analyzeBtn" class="analyze-btn">Analyze Chat</button>

    <div class="card">
        <h2>Vibe Score</h2>
        <div id="vibeValue" class="vibe-value">0</div>
        <div class="vibe-bar"><div id="vibeFill"></div></div>
    </div>

    <div class="card">
        <h2>Toxicity</h2>
        <div id="toxicity" class="toxicity-text"></div>
    </div>

    <div class="card">
        <h2>Person A vs Person B</h2>
        <div class="compare-box">
            <div> A: <span id="scoreA">0</span> </div>
            <div> B: <span id="scoreB">0</span> </div>
        </div>
    </div>

    <div class="card">
        <h2>Emotion Radar</h2>
        <canvas id="emotionChart"></canvas>
    </div>

    <div class="card">
        <h2>Summary</h2>
        <p id="summaryText" class="summary-text"></p>
    </div>

    <div class="card">
        <h2>WhatsApp Preview</h2>
        <div id="chatPreview" class="chat-preview"></div>
    </div>

</div>

<script src="script.js"></script>

</body>
</html>
